<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        showTodoList(1);
    });
    function showTodoList(page) {
        $.ajax({
            url : "http://localhost:3000/api/todos?page="+page,
            type : "GET",
            success : function (s) {
                var todoList = s['data']; // 
                console.log(todoList);
                // var totalPage = s['data']['last_page'];
                var html = ""; // table 의 tr 추가용
                var opt = ""; // select->option 추가용
                var stat = ""; // status 처리를 위한 변수
                var page = "";
                var lastPage = parseInt(s['lastpage']);
                var currentPage = parseInt(s['page']);
                for(var i=0; i < todoList.length; i++) {
                    html += "<tr>";
                    html += "<td><input type='checkbox' name='checkId' id='check_"+todoList[i]['id']+"' value='"+todoList[i]['id']+"'></td>";
                    html += "<td style='text-align:center;'><p>"+todoList[i]['id'];+"</p></td>";
                    if(!todoList[i]['reference']) {
                        html += "<td style='text-align:center;'><p>"+todoList[i]['title']+"</p></td>";
                    } else {
                        html += "<td style='text-align:center;'><p>"+todoList[i]['title']+" @참조 : "+todoList[i]['reference'].substr(1)+"</p></td>";
                    }
                    if(!todoList[i]['status']) {
                        stat = "<td><button class='statBtn' style='color:red;' value='"+todoList[i]['id']+"-"+todoList[i]['status']+"' onclick='statusTodo(this.value);'>미완료</button></td>";
                    } else {
                        stat = "<td><button class='statBtn' value='"+todoList[i]['id']+"-"+todoList[i]['status']+"' onclick='statusTodo(this.value);'>완료</button></td>";
                    }
                    html += "<td> 수정일 : "+timeConvert(new Date(todoList[i]['updatedAt']))+"</td>";
                    html += "<td> 작성일 : "+timeConvert(new Date(todoList[i]['createdAt']))+"</td>";
                    html += stat;
                    html += "<td><div style='text-align:center;'><button type='button' class='modBtn' value='"+todoList[i]['id']+"' onclick='modTodo(this.value);'> 수정 </button></div></td>";
                    html += "<td><div style='text-align:center;'><button type='button' class='delBtn' value='"+todoList[i]['id']+"' onclick='delTodo(this.value);'> 삭제 </button></div></td>";
                    html += "</tr>";
                    // opt += "<option value='"+todoList[$i]['id']+"'>"+todoList[$i]['title']+"</option>";
                }

                if(currentPage == 1) {
                    if(currentPage == lastPage) {
                        page += "<button style='font-weight:bold;' onclick='showTodoList("+(currentPage)+")'><</button>";
                        page += "<button style='font-weight:bold;' onclick='showTodoList("+currentPage+")'>"+currentPage+"</button>";
                        page += "<button style='font-weight:bold;' onclick='showTodoList("+(currentPage)+")'>></button>";
                    } else {
                        page += "<button style='font-weight:bold;' onclick='showTodoList("+(currentPage)+")'><</button>";
                        page += "<button style='font-weight:bold;' onclick='showTodoList("+currentPage+")'>"+currentPage+"</button>";
                        page += "<button style='font-weight:bold;' onclick='showTodoList("+(currentPage+1)+")'>></button>";
                    }
                } else if(currentPage == lastPage) {
                    page += "<button style='font-weight:bold;' onclick='showTodoList("+(currentPage-1)+")'><</button>";
                    page += "<button style='font-weight:bold;' onclick='showTodoList("+currentPage+")'>"+currentPage+"</button>";
                    page += "<button style='font-weight:bold;' onclick='showTodoList("+currentPage+")'>></button>";
                } else {
                    page += "<button style='font-weight:bold;' onclick='showTodoList("+(currentPage-1)+")'><</button>";
                    page += "<button style='font-weight:bold;' onclick='showTodoList("+currentPage+")'>"+currentPage+"</button>";
                    page += "<button style='font-weight:bold;' onclick='showTodoList("+(currentPage+1)+")'>></button>";
                }

                $("#tbody").html(html);
                $("#page").html(page);
            },
            error : function (e) {
                // console.log(e);
            }
        });
    }
    function insertTodoList() {
        var todoInsert = $("#tdIns").val();
        var chbox = checkBoxValue();
        // console.log(typeof(chbox));
        if(chbox.length == 0) {
            var data = {"title" : todoInsert};
        } else {
            var data = {"title" : todoInsert, "reference" : chbox};
        }
        // console.log(data);
        var status = $("#subBtn").val();
        // status 가 있을때는 수정
        if(status != 0) {
            console.log("status : " + status);
            $.ajax({
            url : "http://localhost:3000/api/todos?i="+status,
            type : "PUT",
            data : data,
            success : function (s) {
                    console.log("성공?");
                    console.log(s);
                    location.reload();
                },
                error : function (e) {
                    console.log(e);
                }
            });
        } else {
            // status 가 0일때 혹은 없을때는 TodoList 등록
            $.ajax({
            url : "http://localhost:3000/api/todos",
            type : "POST",
            // data : {"title" : todoInsert, "reference" : chbox},
            data : data,
            success : function (s) {
                // console.log("성공?");
                location.reload();
            },
            error : function (e) {
                // console.log(e);
            }
        });
        }
    }
    // 시간을 YYYY-MM-DD 형시긍로 변환하는 함수
    function timeConvert(time) {
        var year = time.getFullYear();
        var month = time.getMonth()+1;
        var date = time.getDate();
        return year+"-"+month+"-"+date;
    }
    // 체크한 todolist의 value 가져오기
    function checkBoxValue() {
        var len = $("input[name='checkId']:checked").length;
        var checkStr = "";
        if(len > 0) {
            $("input[name='checkId']:checked").each(function(e) {
                var re = $(this).val();
                // if(checkStr) {
                checkStr += ","+re;
                // } else {
                    // checkStr = re;
                // }
            })
        }
        // console.log(checkStr);
        return checkStr;
    }
    // TodoList 수정
    function modTodo(chId) {
        // console.log("chId : "+chId);
        $.ajax({
            url : "http://localhost:3000/api/todos/show?i="+chId,
            type : "GET",
            success : function (s) {
                // var data = JSON.parse(s); // 데이터 JSON 파싱
                // console.log(s);
                // var todoList = data['data'];
                var todoList = s['data'];
                // console.log(todoList);
                $("#tdIns").val(todoList['title']);
                $("#subBtn").val(todoList['id']);
            },
            error : function (e) {
                // console.log(e);
            }
        });
        $("#subBtn").text("수정");
    }
    // TodoList 삭제
    function delTodo(chId) {
        $.ajax({
            url : "http://localhost:3000/api/todos?i="+chId,
            type : "DELETE",
            success : function (s) {
                // var data = JSON.parse(s);
                // console.log(s);
                // var data = s['data'];
                var result = s['result'];
                if(result == 'S000') {
                    alert('TodoList가 정상적으로 삭제되었습니다.');
                    location.reload();
                } else if(result == 'ER001') {
                    alert('TodoList를 참조해제한 후에 삭제해주세요.');
                } else {
                    alert('잠시후에 다시 시도해주세요.');
                }
                // console.log(s);
                // alert("성공적으로 삭제 되었습니다.",true);
                
            },
            error : function (e) {
                // console.log(e);
            }
        });
    }
    function statusTodo(chId) {
        // '-' 기준으로 문자열 나누기 0 번인수는 PK값, 1번인수는 상태값
        // type 변수는 TodoList의 상태를 바꾸는 호출인지 확인하기 위한 값
        var chIdArr = chId.split('-');
        var pk = chIdArr[0];
        var status = chIdArr[1];
        if(status == "0") {
            status = "1";
        } else {
            status = "0";
        }
        $.ajax({
            url : "http://localhost:3000/api/todos?i="+pk,
            type : "PUT",
            data : {"status" : status, "type" : 1},
            success : function (s) {
                // console.log(s);
                // var data = JSON.parse(s);
                // var data = s['data'];
                if(s['result'] == 'S000') {
                    // console.log(s);
                    location.reload();
                } else {
                    alert("참조한 TodoList가 미완료 상태입니다.");
                }
            },
            error : function (e) {
                // console.log(e);
            }
        });
    }
    function serchTodoList(page) {
        // 검색할 카테고리
        var searchCategory = $("#searchCategory").val();
        // 검색내용
        var searchStr = $("#searchStr").val();
        if((1 > searchCategory) || (5 < searchCategory)) {
            alert("정상적인 값을 입력해주세요");
        }
        
        if(searchCategory == '3') {
            var searchStr = searchTimeConvert(searchStr);
        } else if(searchCategory == '4') {
            var searchStr = searchTimeConvert(searchStr);
        } else if(searchCategory == '5') {
            if(searchStr == '완료') {
                searchStr = '1';
            } else if(searchStr == '미완료') {
                searchStr = '0';
            } else {
                alert("상태검색은 '완료' '미완료' 만 가능합니다.");
                return;
            }
        }
        console.log("searchCategory : " + searchCategory);
        console.log("searchStr : "+searchStr);
        if(searchStr == "") {
            alert("검색어를 입력해주세요");
            return;
        }
        $.ajax({
            url : "http://localhost:3000/api/todos/search?page="+page,
            type : "POST",
            data : {"searchCategory": searchCategory,"searchStr":searchStr},
            success : function (s) {

                // console.log(s);
                var todoList = s['data']; // 전달된 데이터에서 todoList 가져오기
                // console.log(todoList);
                // var totalPage = s['data']['last_page'];
                var html = ""; // table 의 tr 추가용
                var opt = ""; // select->option 추가용
                var stat = ""; // status 처리를 위한 변수
                var page = "";
                var lastPage = parseInt(s['lastpage']);
                var currentPage = parseInt(s['page']);
                console.log(todoList);
                if(s['result'] == 'S000') {
                    for(var i=0; i < todoList.length; i++) {
                        html += "<tr>";
                        html += "<td><input type='checkbox' name='checkId' id='check_"+todoList[i]['id']+"' value='"+todoList[i]['id']+"'></td>";
                        html += "<td style='text-align:center;'><p>"+todoList[i]['id'];+"</p></td>";
                        if(!todoList[i]['reference']) {
                            html += "<td style='text-align:center;'><p>"+todoList[i]['title']+"</p></td>";
                        } else {
                            html += "<td style='text-align:center;'><p>"+todoList[i]['title']+" @참조 : "+todoList[i]['reference'].substr(1)+"</p></td>";
                        }
                        if(!todoList[i]['status']) {
                            stat = "<td><button class='statBtn' style='color:red;' value='"+todoList[i]['id']+"-"+todoList[i]['status']+"' onclick='statusTodo(this.value);'>미완료</button></td>";
                        } else {
                            stat = "<td><button class='statBtn' value='"+todoList[i]['id']+"-"+todoList[i]['status']+"' onclick='statusTodo(this.value);'>완료</button></td>";
                        }
                        html += "<td> 수정일 : "+timeConvert(new Date(todoList[i]['updatedAt']))+"</td>";
                        html += "<td> 작성일 : "+timeConvert(new Date(todoList[i]['createdAt']))+"</td>";
                        html += stat;
                        html += "<td><div style='text-align:center;'><button type='button' class='modBtn' value='"+todoList[i]['id']+"' onclick='modTodo(this.value);'> 수정 </button></div></td>";
                        html += "<td><div style='text-align:center;'><button type='button' class='delBtn' value='"+todoList[i]['id']+"' onclick='delTodo(this.value);'> 삭제 </button></div></td>";
                        html += "</tr>";
                        // opt += "<option value='"+todoList[$i]['id']+"'>"+todoList[$i]['title']+"</option>";
                    }
                }

                if(currentPage == 1) {
                    page += "<button style='font-weight:bold;' onclick='serchTodoList("+(currentPage)+")'><</button>";
                    page += "<button style='font-weight:bold;' onclick='serchTodoList("+currentPage+")'>"+currentPage+"</button>";
                    page += "<button style='font-weight:bold;' onclick='serchTodoList("+(currentPage+1)+")'>></button>";
                } else if(currentPage == lastPage) {
                    page += "<button style='font-weight:bold;' onclick='serchTodoList("+(currentPage-1)+")'><</button>";
                    page += "<button style='font-weight:bold;' onclick='serchTodoList("+currentPage+")'>"+currentPage+"</button>";
                    page += "<button style='font-weight:bold;' onclick='serchTodoList("+currentPage+")'>></button>";
                } else {
                    page += "<button style='font-weight:bold;' onclick='serchTodoList("+(currentPage-1)+")'><</button>";
                    page += "<button style='font-weight:bold;' onclick='serchTodoList("+currentPage+")'>"+currentPage+"</button>";
                    page += "<button style='font-weight:bold;' onclick='serchTodoList("+(currentPage+1)+")'>></button>";
                }

                $("#tbody").html(html);
                $("#page").html(page);
            },
            error : function (e) {
                console.log(e);
            }
        });
    }
    // 검색날짜 변환
    function searchTimeConvert(time) {
        var timestamp = new Date(time);
        var year = timestamp.getFullYear();
        var month = timestamp.getMonth()+1;
        var date = timestamp.getDate();
        var today = year+"-"+month+"-"+date;
        return today;
    }
